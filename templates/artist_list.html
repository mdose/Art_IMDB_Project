{% extends 'base.html' %}
{% block content %}

    <h2 id="yester-font">Artists</h2>
    <ul>
      {% for artist in artists %}
          <li>
              <a href="/artists/{{ artist.artist_id }}">
                {% if artist.secondary_name == None %}
                  {{ artist.primary_name }}
                {% else %}
                  {{artist.primary_name}} {{artist.secondary_name}}
                {% endif %}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
